<ul class="list-group" *ngIf="articles">
    <li *ngFor="
      let article of articles.articles
        | filter
          : { author: searchText, title: searchText, description: searchText };
      let i = index
    ">
        <img src="{{ article.urlToImage }}" />
        <div>
            <h4>AUTHOR: {{ article.author }}</h4>
            <strong>{{ article.title }} </strong>
            <p>Description: {{ article.description }}</p>
        </div>
        <div class="btn-group-vertical pull-right" role="group" *ngIf="localNews">
            <button type="button" class="btn btn-primary btn-sm mb-1" (click)="editNews(article)">
        Edit
      </button>
            <button type="button" class="btn btn-secondary btn-sm" (click)="delteNews(article)">
        Delete
      </button>
        </div>
    </li>
</ul>
